<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" type="text/css" href="https://pagecdn.io/lib/swagger-ui/v3.31.1/swagger-ui.css"> -->
<link rel="stylesheet" type="text/css" href="swagger-ui.css">
<title>Sensor API</title>
<body>
	<div id="openapi">
		<script src="https://pagecdn.io/lib/swagger-ui/v3.31.1/swagger-ui-bundle.js"></script>
		<script>
			window.onload = function () {
  				const ui = SwaggerUIBundle({
    				url: "openapi.yaml",
    				dom_id: "#openapi"
  				})
  			window.ui = ui;
			}
	</script>
	</div>
</body>
